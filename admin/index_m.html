<html>

<head>

	<!-- Load ioBroker scripts and styles-->
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="./lib/monolith.min.css">

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../lib/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../lib/js/selectID.js"></script>

	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>
	<script type="text/javascript" src="./lib/pickr.min.js"></script>
	<script type="text/javascript" src="./lib/clipboard-polyfill.promise.js"></script>

	<!-- Load our own files -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="words.js"></script>
	<script type="text/javascript" src="index_m.js"></script>
</head>

<style>
	.m .tabs .tab a:hover {
		border-bottom: 2px solid #46a0e9 !important;
		font-weight: bold !important;
	}

	/* Header section */
	#header-area {
		margin-top: 4px;
		margin-bottom: 1px;
		background: white;
	}

	#header-area #header-logo-title .logo {
		float: left;
		margin-right: 10px;
	}

	#header-area #header-logo-title p {
		line-height: normal !important;
		margin: 0 !important;
		padding: 8px 0 0 8px;
	}

	#header-area #header-logo-title p>span.h-title {
		font-size: 2em !important;
		font-weight: bold !important;
	}

	#header-area #header-logo-title p>span.h-sub-title {
		font-size: 1.1em !important;
		font-style: italic;
		color: #2196f3;
	}


	.pcr-app[data-theme="monolith"] {
		width: 18.25em;
	}

	.colorPickerContainer {
		display: flex; 
		align-items: center;
	}

	.colorPickerLabel {
		margin-right: 10px;
		font-weight: bold;
		color: #2196f3 !important;
		font-size: 14px !important;
	}

	.colorPickerInput {
		margin-left: 10px !important;
	}
	
	#toast-container {
		z-index: 100 !important;
		background: #323232 !important;
	}

	/* Filter for tables */
	.table-filter {
		margin-top: 2px !important;
		margin-bottom: 0px !important;
	}
	.table-filter input { 
		color:#2696ef !important;  
		width: 200px !important; 
		height: 2.5rem !important;		
	}
	.table-filter button {
		left: -27px; 
		width: 1.6em !important; 
		height: 1.6em !important;
	}
	.table-filter button i {
		font-size: .9rem !important; 
		line-height: 1rem !important; 
	}
</style>

<body>

	<div class="m adapter-container">
		<div class="row">
			<div class="col s12">
				<ul class="tabs" style="height: auto;">
					<li class="tab col s6 l2"><a href="#tab_general" class="translate active">config_general</a></li>
					<li class="tab col s6 l2 myColorsTab"><a href="#tab_colors" class="translate">config_colors</a>
					<li class="tab col s6 l2 myColorsTab"><a href="#tab_fonts" class="translate">config_fonts</a>
					<li class="tab col s6 l2 myColorsTab"><a href="#tab_fontSizes" class="translate">config_fontSizes</a>
					</li>
				</ul>
			</div>
			<div id="tab_general" class="col s12 page">
				<div class="col s12">
					<div id="header-area" class="row">
						<div id="header-logo-title" class="col s6">
							<img class="logo" src="vis-materialdesign.png">
							<p>
								<span class="h-title">Material Design Widgets</span><br>
								<span class="h-sub-title translate">Style Editor for your Widgets</span>
							</p>
						</div>
					</div>
					<div class="row">
						<section>
							<div class="col s12">
								<div class="col s12 m12 l12 input-field">
									<input type="checkbox" class="value" id="generateGlobalScript" />
									<label for="generateGlobalScript" class="translate">create global script</label>
								</div>
							</div>
							<div class="col s12">
								<div class="col s6 m6 l6 input-field">
									<input type="text" class="value" id="scriptName" />
									<label for="scriptName" class="translate">script name</label>
								</div>
								<div class="col s6 m6 l6 input-field">
									<input type="text" class="value" id="variableName" />
									<label for="variableName" class="translate">name of the variable</label>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
			<div id="tab_colors" class="col s12 page">
				<section>
					<div class="row">
						<div class="col s12 m12 l12 colorDefaultContainer">
							<!-- dynamically creates colorPicker & input on load -->
						</div>
					</div>
					<div class="col s12 m12 l12">
						<div class="table-filter input-field col s12 m6 l6">
							<input type="text" placeholder="Filter Widgets" id="colorsTableFilter" />
							<button class="btn-floating waves-effect waves-light blue btn-small" title="Filter löschen" id="colorsTableFilterClear"><i class="material-icons">clear</i></button></span>
						</div>
						<div class="col s12 m6 l6 right-align" style="margin-top: 12px">
							<a id="resetColors" class="waves-effect waves-light btn-small"><i class="material-icons left">undo</i><span class="translate">reset</span></a>
						</div>
					</div>
					<div class="container_colorsTable">						
						<!-- dynamically creates table on evey change of the select values  -->
					</div>
				</section>
			</div>
			<div id="tab_fonts" class="col s12 page">
				<section>
					<div class="row">
						<div class="col s12 m12 l12 defaultFontsContainer">
							<!-- dynamically creates colorPicker & input on load -->
						</div>
					</div>
					<div class="col s12 m12 l12">
						<div class="table-filter input-field col s12 m6 l6">
							<input type="text" placeholder="Filter Widgets" id="fontsTableFilter" />
							<button class="btn-floating waves-effect waves-light blue btn-small" title="Filter löschen" id="fontsTableFilterClear"><i class="material-icons">clear</i></button></span>
						</div>
						<div class="col s12 m6 l6 right-align" style="margin-top: 12px">
							<a id="resetFonts" class="waves-effect waves-light btn-small"><i class="material-icons left">undo</i><span class="translate">reset</span></a>
						</div>
					</div>
					<div class="container_fontsTable">						
						<!-- dynamically creates table on evey change of the select values  -->
					</div>
				</section>
			</div>
			<div id="tab_fontSizes" class="col s12 page">
				<section>
					<div class="row">
						<div class="col s12 m12 l12 defaultFontSizesContainer">
							<!-- dynamically creates colorPicker & input on load -->
						</div>
					</div>
					<div class="col s12 m12 l12">
						<div class="table-filter input-field col s12 m6 l6">
							<input type="text" placeholder="Filter Widgets" id="fontSizesTableFilter" />
							<button class="btn-floating waves-effect waves-light blue btn-small" title="Filter löschen" id="fontSizesTableFilterClear"><i class="material-icons">clear</i></button></span>
						</div>
						<div class="col s12 m6 l6 right-align" style="margin-top: 12px">
							<a id="resetfontSizes" class="waves-effect waves-light btn-small"><i class="material-icons left">undo</i><span class="translate">reset</span></a>
						</div>
					</div>
					<div class="container_FontSizesTable">						
						<!-- dynamically creates table on evey change of the select values  -->
					</div>
				</section>
			</div>	
		</div>
	</div>
</body>

</html>
